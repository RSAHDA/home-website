<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
</head>
<body>
    <center>
        <h1>Login</h1>
    </center>
    <form method="post">
        {% csrf_token %}
        <input type="text" placeholder="Username" name="username"><br>
        <input type="password" placeholder="Password" name="password">
        <button type="submit">Login</button>
    </form>
</body>
</html>
